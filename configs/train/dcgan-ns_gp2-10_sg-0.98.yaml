b_size: 128
dataset: cifar10

total_epochs: 100

g_model : 'dcgan'
d_model : 'dcgan-ns'

optimizer: Adam

criterion : 'kale'

# load pretrained weights
# use a single generator for all tests
# d_path : 'weights/dcgan/netD_epoch_199'
g_path : 'weights/dcgan/netG_epoch_199.pth'

log_dir : 'logs'
log_name : 'dcgan-ns_gp2-10_sg-0.98'

penalty_type : gradient2_l2
penalty_lambda : 10
with_fid : False

lr : 0.0002
use_scheduler : true
scheduler_gamma : 0.98

# train
mode : train
train_which : 'discriminator'

# sampling stuff
Z_dim : 100
sample_types : 'none,lmc'
bb_size : 50
lmc_sample_size : 20

log_to_file : true



seed : 0


